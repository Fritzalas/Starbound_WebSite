<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> StarBound WebSite </title>
    <link rel="stylesheet" href="css/top_bar.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<ul class="nav-links">
    <!-- Logo and Company Name -->
    <video class="bg-video" autoplay muted loop>
        <source src="animations/top_bar_animation.mp4" type="video/mp4">
    </video>
    <li class="logo">
        <img src="Icons/starbound_team_logo.svg" onclick="refreshPage()" alt="Company Logo" class="logo-img">
        <span class="company-name">StarBound<br>UTH Team - IEEE</span>
    </li>
    <!-- Navigation Links -->
    <li><a href="#" onclick="setActive(this)" class="active" data-en="Home" data-el="Αρχική">Home</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Our Team" data-el="Η Ομάδα Μας">Our Team</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Supporters" data-el="Υποστηρικτές">Supporters</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Lab" data-el="Εργαστήριο">Lab</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Contact" data-el="Επικοινωνία">Contact</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="News" data-el="Νέα">News</a></li>

    <li class="flags">
        <img src="Icons/Flag_of_the_United_Kingdom.svg" alt="English" class="flag" onclick="changeLanguage('en')">
        <img src="Icons/Flag_of_Greece.svg" alt="Greek" class="flag" onclick="changeLanguage('el')">
    </li>
</ul>
<div class="contact_us_2">
    <div class="responsive-container-block big-container">
        <div class="blueBG">
        </div>
        <div class="responsive-container-block container">
            <form class="form-box">
                <div class="container-block form-wrapper">
                    <p class="text-blk contactus-head">
                        Get in Touch
                    </p>
                    <p class="text-blk contactus-subhead">
                        Nunc erat cursus tellus gravida.
                    </p>
                    <div class="responsive-container-block">
                        <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                            <p class="text-blk input-title">
                                FIRST NAME
                            </p>
                            <input class="input" id="ijowk" name="FirstName" placeholder="Please enter first name...">
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">
                                LAST NAME
                            </p>
                            <input class="input" id="indfi" name="Last Name" placeholder="Please enter last name...">
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">
                                EMAIL
                            </p>
                            <input class="input" id="ipmgh" name="Email" placeholder="Please enter email...">
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">
                                PHONE NUMBER
                            </p>
                            <input class="input" id="imgis" name="PhoneNumber" placeholder="Please enter phone number...">
                        </div>
                        <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                            <p class="text-blk input-title">
                                WHAT DO YOU HAVE IN MIND
                            </p>
                            <textarea class="textinput" id="i5vyy" placeholder="Please enter query..."></textarea>
                        </div>
                    </div>
                    <button class="submit-btn">
                        Submit
                    </button>
                </div>
                <div class="social-media-links">
                    <a href="#" id="ix94i-2">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png">
                    </a>
                    <a href="#">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png">
                    </a>
                    <a href="#">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png">
                    </a>
                    <a href="#" id="izldf-2">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="functions/ActivateButton.js"></script>
<script slot="function" src="functions/language.js"></script>
<script slot="function" src="functions/refresh.js"></script>
</body>
</html>
