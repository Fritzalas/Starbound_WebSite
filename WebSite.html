<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> All Navigation Menu Hover Animation | CodingLab </title>
    <link rel="stylesheet" href="Web_css.css">
</head>
<body>
<ul class="nav-links">
    <!-- Logo and Company Name -->
    <li class="logo">
        <img src="Icons/starbound_team_logo.svg" alt="Company Logo" class="logo-img">
        <span class="company-name">StarBound<br>UTH Team - IEEE</span>
    </li>
    <!-- Navigation Links -->
    <li><a href="#" onclick="setActive(this)" class="active" data-en="Home" data-el="Αρχική">Home</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Our Team" data-el="Η Ομάδα Μας">Our Team</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Supporters" data-el="Υποστηρικτές">Supporters</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Lab" data-el="Εργαστήριο">Lab</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="Contact" data-el="Επικοινωνία">Contact</a></li>
    <li><a href="#" onclick="setActive(this)" data-en="News" data-el="Νέα">News</a></li>

    <li class="flags">
        <img src="Icons/Flag_of_the_United_Kingdom.svg" alt="English" class="flag" onclick="changeLanguage('en')">
        <img src="Icons/Flag_of_Greece.svg" alt="Greek" class="flag" onclick="changeLanguage('el')">
    </li>
</ul>
<script src="functions/ActivateButton.js"></script>
<script slot="function" src="functions/language.js"></script>
</body>
</html>
